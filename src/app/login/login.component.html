<div class="container vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form (submit)="login()">
            <mdb-form-control class="form-group mb-3">
              <input mdbInput type="email" class="form-control" [(ngModel)]="email" name="email" required />
              <label mdbLabel class="form-label" for="formControlDefault">E-mail</label>
            </mdb-form-control>
            <mdb-form-control class="form-group mb-3">
              <input mdbInput type="password" class="form-control" [(ngModel)]="password" name="password" required />
              <label mdbLabel class="form-label" for="formControlDefault">Password</label>
            </mdb-form-control>
            <button type="submit" class="btn btn-success btn-rounded w-100">Login</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
